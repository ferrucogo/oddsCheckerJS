<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddsChecker - Combo List</title>
    <script src="./script.js"></script>
</head>

<body>
    <center>
        <div class="row">
            <div class="column"></div>
            <div>
                <form>
                    <label for="odds-cl-1">Odds Combo List #1</label>
                    <div class="col-8">
                        <textarea id="odds-cl-1" name="odds-cl-1" cols="40" rows="5"
                            placeholder="Attenzione a non confondere le virgole coi punti, specificare le quote decimali separando parte intera e parte decimale con il punto (.)"
                            required="required"></textarea>
                        <br>
                        Inserisci qui le quote, ognuna separata da una virgola.
                    </div>
                </form>
            </div>
            <br>
            <div>
                <form>
                    <label for="odds-cl-1">Odds Combo List #2</label>
                    <div class="col-8">
                        <textarea id="odds-cl-2" name="odds-cl-1" cols="40" rows="5"
                            placeholder="Attenzione a non confondere le virgole coi punti, specificare le quote decimali separando parte intera e parte decimale con il punto (.)"
                            required="required"></textarea>
                        <br>
                        Inserisci qui le quote, ognuna separata da una virgola.
                    </div>
                </form>
            </div>
            <div class="form-group row">
                <div>
                    <label for="targetOdd">Inserisci la quota ricercata: </label>
                    <input type="number" id="targetOdd" min="2" placeholder="Quota minima: 2">
                </div>
                <br>
                <div class="offset-4 col-8">
                    <button onclick="calculateOdds()">Calcola</button>
                </div>
            </div>
            <br>
            <a id="resultCheck"><b>Per il risultato, apri la console di sviluppo.</b></a>
        </div>
    </center>
</body>

</html>
<style>
    .column {
        float: left;
        width: 50%;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
